<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="corpo-calculadora">
        <div id="tela"></div>
        <div id="btn-numero">
            <div class="tecla" data-valor="7">7</div>
            <div class="tecla" data-valor="8">8</div>
            <div class="tecla" data-valor="9">9</div>
            <div class="tecla" data-valor="/">:</div>
            <div class="tecla" data-valor="4">4</div>
            <div class="tecla" data-valor="5">5</div>
            <div class="tecla" data-valor="6">6</div>
            <div class="tecla" data-valor="*">x</div>
            <div class="tecla" data-valor="1">1</div>
            <div class="tecla" data-valor="2">2</div>
            <div class="tecla" data-valor="3">3</div>
            <div class="tecla" data-valor="-">-</div>
            <div class="tecla" data-valor="0">0</div>
            <div class="tecla" data-valor=".">.</div>
            <div class="tecla" data-valor="=">=</div>
            <div class="tecla" data-valor="+">+</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

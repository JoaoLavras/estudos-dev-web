<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Merienda:wght@300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="add-task">
        <input type="text" id="novaTarefa" placeholder="Digite a tarefa que deseja adicionar...">
        <button id="btnAdd">Adicionar</button>
    </div>

    <br>
    
    <fieldset>
        <legend>Afazeres da Semana</legend>
            <div class="item">
                <input type="checkbox" class="box" id="task1">
                <label for="task1" class="task">Comprar um mouse novo</label>
            </div>


            <div class="item">
                <input type="checkbox" class="box" id="task2">
                <laBel for="task2" class="task">Lembrar de dar comida ao Bob</laBel>
            </div>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
